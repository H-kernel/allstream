[LOG_CFG]
#Log output level (2: CRITICAL; 3: ERROR; 4: WARNING; 6: INFO; 7: DEBUG)
LogLM=6

#SIP Server Configure 
[SIP_CFG]
#Local IP
LocalIP=0.0.0.0
#SIP port
SipPort=7100
#FireWall IP
FireWallIP=0.0.0.0
#SIP Transport:UDP、TCP、TLS、DTLS,default UDP
Transport=UDP
#SIP Proxy Address
ProxyAddress=103.20.114.1
#SIP Proxy Port
ProxyPort=5060

#Range of ports for rtp media data
[VIDEO_RTP_PORT_RANGE]
#Start port for rtp media data
PortStart=10000
#End port for rtp media data
PortEnd=11000

#Remote http listening port
[LISTEN_PORT]
#Listening port
ListenPort=12345

#the dev and stream status notify,dev alarm notify configure 
[NOTIFY_CFG]
#http url for notify the device status(online,offline) and info
DevNotifyUrl=
#http url for notify the stream status(setup,teardown) and flux info
StreamNotifyUrl=
#http url for notify the alarm info
AlarmNotifyUrl=


